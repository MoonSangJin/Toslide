<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <title>photo</title>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto"
      rel="stylesheet"
    />
    <link href="photo.css" rel="stylesheet" />
  </head>

  <body>
    <div class="message">
      <div class="d-flex justify-content-between align-items-center pl-3 pr-3">
        <div class="messageFile">메시지파일</div>
        <div class="messageIcon">
          <img class="modeIcon mr-1" src="asset\img-2021\PNG_메세지.png" />
          메세지
        </div>
        <img
          class="messageClose"
          src="asset\img-2021\PNG_닫기버튼_진회색.png"
        />
      </div>
      <div>
        <div
          class="toslide-btn-group d-flex justify-content-around align-items-center m-3 p-1"
        >
          <input
            type="radio"
            class="radio-input js-student-check"
            name="toslide-radio-btn"
            id="btnradio1"
            data-mode="student"
          />
          <label class="inputLabel text-center" for="btnradio1">키워드</label>
          <input
            type="radio"
            class="radio-input js-non-student-check"
            name="toslide-radio-btn"
            id="btnradio2"
            data-mode="non-student"
          />
          <label class="inputLabel text-center" for="btnradio2">사진</label>
        </div>
      </div>
      <hr
        style="border: 1px color= silver; margin-top: 5px; margin-bottom: 10px"
        width="100%"
      />

      <div class="d-flex align-items-center justify-content-around mb-2">
        <div class="sortBox">
          최신순 정렬
          <img
            class="modeIcon"
            src="asset\img-2021\PNG_드롭다운버튼_진회색.png"
          />
        </div>
        <div>
          <label class="checkLabel" for="checkbox1">소리알림</label>
          <input id="checkbox1" type="checkbox" />
          <label class="checkLabel" for="checkbox2">익명표시</label>
          <input id="checkbox2" type="checkbox" />
        </div>
      </div>

      <div class="messageRow">
        <div class="messageObject d-flex justify-content-center">
          <div class="messageNumber">01</div>
          <div class="photoContainer d-flex flex-column">
            <div class="backImage"></div>
            <div class="photoDescription d-flex align-items-center">
              <div class="purpleFont">design</div>
              <div class="imageName">file name.jpg</div>
              <div class="name">B611061 문상진</div>
            </div>
          </div>
        </div>
      </div>

      <div class="d-flex justify-content-around p-2">
        <div class="messagePost d-flex align-items-center pr-2">
          <img class="messageClose" src="asset\img-2021\PNG_보내기_검정.png" />
          <div class="messageFont">개인 메세지 전송</div>
        </div>

        <div class="messagePost d-flex align-items-center pr-2">
          <img
            class="messageClose"
            src="asset\img-2021\PNG_응답저장_검정.png"
          />
          <div class="messageFont">메세지 저장</div>
        </div>

        <div class="messagePost d-flex align-items-center pr-2">
          <img
            class="messageClose"
            src="asset\img-2021\PNG_모두삭제_검정.png"
          />
          <div class="messageFont">메세지 모두 삭제</div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
    <script src="login.js"></script>
  </body>
</html>
