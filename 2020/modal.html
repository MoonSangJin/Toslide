<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>
        Embedding YouTube video in Bootstrap modal
    </title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js">
    </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js">
    </script>
    <style>
        .bs-example {
            margin: 20px;
        }

        .modal-content iframe {
            margin: 0 auto;
            display: block;
        }
    </style>
    <script>
        $(document).ready(function () {
            var url = $("#Geeks3").attr('src');
            $("#Geeks2").on('hide.bs.modal', function () {
                $("#Geeks3").attr('src', '');
            });
            $("#Geeks2").on('show.bs.modal', function () {
                $("#Geeks3").attr('src', url);
            });
        }); 
    </script>
</head>

<body>
    <a href="#Geeks2" data-toggle="modal"><button>launch</button></a>
        
        <div class="bs-example">
            <div id="Geeks2" class="modal fade">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
                            <h4 class="modal-title">Title</h4>
                        </div>
                        <div class="modal-body">
                            <iframe id="Geeks3" width="100%" height="350" src="https://www.youtube.com/embed/dgCOWqeXYIg"
                                frameborder="0" allowfullscreen>
                            </iframe>
                            <button onclick="changesrc()" class="lecturer_btn">lecturer</button>
                            <button>audience</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    

        <script>
        changesrc=()=>{
            document.querySelector("#Geeks3").setAttribute("src","https://www.youtube.com/embed/OnnLkyFg1mI");
        }
        </script>
</body>

</html>
