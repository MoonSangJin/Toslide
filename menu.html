<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />

    <title>2021</title>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto"
      rel="stylesheet"
    />

    <link href="menu.css" rel="stylesheet" />
    <link href="menu_by_sunny.css" rel="stylesheet" />
  </head>

  <body>
    <div class="main">
      <div class="whiteRow d-flex justify-content-center align-itmes-center">
        <div class="iconBlock d-flex justify-content-between">
          <div class="first">
            <div
              class="roundBox d-flex justify-content-around align-items-center"
            >
              <div id="lectureMode" class="modeBlock">
                <img
                  id="lectureModeIcon"
                  class="modeIcon"
                  src="asset/img-2021/lecture_mode_black.png"
                />
                <div class="menuText">강의모드</div>
              </div>
              <div class="vertical"></div>
              <div id="testMode" class="modeBlock">
                <img
                  id="testModeIcon"
                  class="modeIcon"
                  src="asset/img-2021/test_mode_black.png"
                />
                <div class="menuText">시험모드</div>
              </div>
            </div>
            <select class="roundBox dropdown">
              <option>사용법 화면 보기</option>
              <option>메시지 화면 보기</option>
            </select>
          </div>
          <div class="second">
            <div class="square">
              <img
                id="toggleGather"
                class="menuImage"
                src="asset/img-2021/not_collecting.png"
              />
              <div id="toggleGatherText" class="menuText">수합중지</div>
            </div>
            <div id="toggleMessage" class="square includer">
              <img class="menuImage" src="asset/img-2021/message_blue.png" />
              <div class="menuText">메시지</div>
              <span id="cmt_cnt" class="badge badge-success"></span>
            </div>
            <div class="square includer">
              <img class="menuImage" src="asset/img-2021/photo_blue.png" />
              <div class="menuText">사진</div>
              <span id="photo_cnt" class="badge badge-success"></span>
            </div>
            <div class="square">
              <img class="menuImage" src="asset/img-2021/vote_blue.png" />
              <div class="menuText">투표</div>
            </div>
          </div>
          <div class="third">
            <div
              class="roundBox d-flex justify-content-between align-items-center"
            >
              <div id="gmail">test01.sunnygraphy@gmail.com</div>
              <div class="logOut">로그아웃</div>
            </div>
            <div
              class="roundBox d-flex justify-content-between align-items-center"
            >
              <img
                class="modeIcon"
                src="asset/img-2021/cocurrent_users_black.png"
              />
              <div class="menuText">접속인원</div>

              <div class="logOut">자세히보기</div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
    <!--<script src="./2021.js"></script>-->
    <script src="./menu.js"></script>
    <script src="./2021_by_sunny.js"></script>
  </body>
</html>
