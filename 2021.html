<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />

    <title>2021</title>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto"
      rel="stylesheet"
    />

    <link href="2021.css" rel="stylesheet" />
  </head>

  <body>
    {% comment %} check {% endcomment %}
    <div class="main">
      <div class="whiteRow d-flex justify-content-center align-itmes-center">
        <div class="iconBlock d-flex justify-content-between">
          <div class="first">
            <div
              class="roundBox d-flex justify-content-around align-items-center"
            >
              <div class="d-flex align-items-center">
                <img
                  class="modeIcon"
                  src="asset\img-2021\PNG_강의모드_검정.png"
                />
                <div class="menuText pt-1">강의모드</div>
              </div>
              <div class="vertical"></div>
              <div class="d-flex align-items-center">
                <img
                  class="modeIcon"
                  src="asset\img-2021\PNG_시험모드_검정.png"
                />
                <div class="menuText pt-1">시험모드</div>
              </div>
            </div>
            <div
              class="roundBox d-flex justify-content-around align-items-center"
            >
              <div class="menuText">Toslide사용법보기</div>
              <img
                class="modeIcon"
                src="asset\img-2021\PNG_드롭다운버튼_진회색.png"
              />
            </div>
          </div>
          <div class="second">
            <div class="square">
              <img
                id="toggleGather"
                class="menuImage"
                src="asset\img-2021\PNG_수합중지.png"
              />
              <div id="toggleGatherText" class="menuText">수합중지</div>
            </div>
            <div id="toggleMessage" class="square">
              <img class="menuImage" src="asset\img-2021\PNG_메세지.png" />
              <div class="menuText">메시지</div>
            </div>
            <div class="square">
              <img class="menuImage" src="asset\img-2021\PNG_사진.png" />
              <div class="menuText">사진</div>
            </div>
            <div class="square">
              <img class="menuImage" src="asset\img-2021\PNG_투표.png" />
              <div class="menuText">투표</div>
            </div>
          </div>
          <div class="third">
            <div
              class="roundBox d-flex justify-content-between align-items-center p-1"
            >
              gmail
              <div class="logOut">로그아웃</div>
            </div>
            <div
              class="roundBox d-flex justify-content-between align-items-center p-1"
            >
              <img class="modeIcon" src="asset\img-2021\PNG_접속인원수.png" />
              <div class="menuText">접속인원</div>

              <div class="logOut">자세히보기</div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="message">
      <div class="d-flex justify-content-between align-items-center pl-3 pr-3">
        <div class="messageFile">메시지파일</div>
        <div class="messageIcon">
          <img class="modeIcon mr-1" src="asset\img-2021\PNG_메세지.png" />
          메세지
        </div>
        <img
          id="closeButton"
          class="messageClose"
          src="asset\img-2021\PNG_닫기버튼_진회색.png"
        />
      </div>
      <div>
        <div
          class="toslide-btn-group d-flex justify-content-around align-items-center m-3 p-1"
        >
          <input
            type="radio"
            class="radio-input js-student-check"
            name="toslide-radio-btn"
            id="btnradio1"
            data-mode="student"
          />
          <label class="inputLabel text-center" for="btnradio1">키워드</label>
          <input
            type="radio"
            class="radio-input js-non-student-check"
            name="toslide-radio-btn"
            id="btnradio2"
            data-mode="non-student"
          />
          <label class="inputLabel text-center" for="btnradio2">메세지</label>
        </div>
      </div>
      <hr
        style="border: 1px color= silver; margin-top: 5px; margin-bottom: 10px"
        width="100%"
      />

      <div class="d-flex align-items-center justify-content-around mb-2">
        <div class="sortBox">
          최신순 정렬
          <img
            class="modeIcon"
            src="asset\img-2021\PNG_드롭다운버튼_진회색.png"
          />
        </div>
        <div>
          <label class="checkLabel" for="checkbox1">소리알림</label>
          <input id="checkbox1" type="checkbox" />
          <label class="checkLabel" for="checkbox2">익명표시</label>
          <input id="checkbox2" type="checkbox" />
        </div>
      </div>

      <div class="messageRow d-flex flex-column">
        <div
          class="messageObject d-flex justify-content-around align-items-center p-3"
        >
          <div class="messageFont">01</div>
          <div class="d-flex flex-column">
            <div class="purpleFont mb-1">Rendering</div>
            <div class="question">랜더링관련질문입니다.</div>
          </div>
          <div class="messageFont mb-3">B611061 문상진</div>
          <img
            class="messageClose"
            src="asset\img-2021\PNG_닫기버튼_진회색.png"
          />
        </div>
      </div>
      <div class="messageRoundBox d-flex m-3 p-1 justify-content-around">
        <div class="d-flex align-items-center">
          <img
            class="messageClose"
            src="asset\img-2021\PNG_왼쪽버튼_검정.png"
          />
          <div class="prevMessage">이전 메세지</div>
        </div>
        <div class="purpleMessage d-flex align-items-center p-2 ml-3 mr-3">
          <div class="purpleMessageFont">메세지 표시</div>
        </div>
        <div class="d-flex align-items-center">
          <div class="prevMessage">다음 메세지</div>
          <img
            class="messageClose"
            src="asset\img-2021\PNG_오른쪽버튼_검정.png"
          />
        </div>
      </div>
      <hr
        style="border: 1px color= silver; margin-top: 5px; margin-bottom: 5px"
        width="100%"
      />
      <div class="d-flex justify-content-around p-1">
        <div class="messagePost d-flex align-items-center pr-2">
          <img class="messageClose" src="asset\img-2021\PNG_보내기_검정.png" />
          <div class="messageFont">개인 메세지 전송</div>
        </div>

        <div class="messagePost d-flex align-items-center pr-2">
          <img
            class="messageClose"
            src="asset\img-2021\PNG_응답저장_검정.png"
          />
          <div class="messageFont">메세지 저장</div>
        </div>

        <div class="messagePost d-flex align-items-center pr-2">
          <img
            class="messageClose"
            src="asset\img-2021\PNG_모두삭제_검정.png"
          />
          <div class="messageFont">메세지 모두 삭제</div>
        </div>
      </div>
    </div>
    <a href="message.html">메시지창</a>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
    <script src="./2021.js"></script>
  </body>
</html>
