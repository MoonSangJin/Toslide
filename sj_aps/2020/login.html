<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

  <title>Toslide-login</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
  <link href="login.css" rel="stylesheet">
</head>

<body>
  <div class="main containter-fluid d-none d-md-block">
    <div class="row">
      <div class="Communication col-md-5 d-flex align-items-center justify-content-center pr-0">
        Communication with<br>
        diverse audience!
      </div>
      <div class="Welcome col-md-7 pl-0 pr-0">
        <div class="right container">
          <div class="row right-top ml-1 mt-3">
            <div class="back-home-dummy col-8">
              <img src="asset/img/back-home.png" class="back-home mr-2"><span
                class="home" onclick="location.href='index.html'" ;>홈으로 가기</span>
            </div>
            <div class="smart-controller col-4">
              <img src="asset/img/smartcontroller.png" style="width: 70%; cursor: pointer;" onclick="location.href='#'">
            </div>
          </div>
          <div class="row right-bottom align-items-center justify-content-center flex-column">
            <div class="name mb-5 pb-5">Toslide.</div>
            <div class="authentication mb-2">초기 사용자인 경우에만 이메일 인증이 필요합니다.</div>
            <input type="text" class="userid mb-2" placeholder="이메일">
            <input type="password" class="userpw mb-3" placeholder="비밀번호">
            <button class="login-button mb-2" onclick="location.href='#';"><span class="login-font">로그인</span></button>
            <div class="regi-button" onclick="location.href='regi.html';">회원가입</div>
          </div>
        </div>
      </div>
    </div>

  </div>
  <!-- 여기부터는 모바일웹 용 -->
  <div class="mobile containter-fluid d-block d-md-none">
    <div class="mobile-back row1 row">
      <div class="col mt-4">
        <img src="asset/img/back-home.png" class="back-home-mobile ml-2 mr-2"><span class="home-mobile" onclick="location.href='index.html'" ;>홈으로
          가기</span>
      </div>
        <div class="smart-controller col mt-3">
          <img src="asset/img/smartcontroller.png" style="width: 90%; cursor: pointer;" onclick="location.href='#'">
        </div>
    </div>
    <div class="row2 d-flex align-items-center justify-content-center flex-column">
      <div class="name mb-5">Toslide.</div>
      <div class="authentication mb-2">초기 사용자인 경우에만 이메일 인증이 필요합니다.</div>
      <input type="text" class="userid mb-2" placeholder="이메일">
      <input type="password" class="userpw mb-3" placeholder="비밀번호">
      <button class="login-button mb-2" onclick="location.href='#';"><span class="login-font">로그인</span></button>
      <div class="regi-button" onclick="location.href='regi.html';">회원가입</div>
    </div>
  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
    crossorigin="anonymous"></script>
  <script src="login.js"></script>
</body>

</html>
