<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <title>message</title>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto"
      rel="stylesheet"
    />
    <link href="message.css" rel="stylesheet" />
  </head>

  <body>
    <div class="message">
      <div class="d-flex justify-content-between align-items-center p-3">
        <div class="messageFile">메시지파일</div>
        <div class="messageIcon">
          <img class="modeIcon mr-1" src="asset/img-2021/PNG_메세지.png" />
          메세지
        </div>
        <img
          class="messageClose"
          src="asset/img-2021/PNG_닫기버튼_진회색.png"
        />
      </div>
      <div>
        <div
          class="toslide-btn-group d-flex justify-content-around align-items-center m-2 mb-3 p-1"
        >
          <input
            type="radio"
            class="radio-input js-student-check"
            name="toslide-radio-btn"
            id="btnradio1"
            data-mode="student"
          />
          <label class="inputLabel text-center" for="btnradio1">키워드</label>
          <input
            type="radio"
            class="radio-input js-non-student-check"
            name="toslide-radio-btn"
            id="btnradio2"
            data-mode="non-student"
          />
          <label class="inputLabel text-center" for="btnradio2">메세지</label>
        </div>
      </div>
      <hr
        style="border: 1px color= silver; margin-top: 5px; margin-bottom: 10px"
        width="100%"
      />

      <div class="d-flex align-items-center justify-content-around mb-2">
        <div class="sortBox">
          최신순 정렬
          <img
            class="modeIcon"
            src="asset/img-2021/PNG_드롭다운버튼_진회색.png"
          />
        </div>
        <div>
          <label class="checkLabel" for="checkbox1">소리알림</label>
          <input id="checkbox1" type="checkbox" />
          <label class="checkLabel" for="checkbox2">익명표시</label>
          <input id="checkbox2" type="checkbox" />
        </div>
      </div>

      <div class="messageRow d-flex flex-column">
        <div
          class="messageObject d-flex justify-content-around align-items-center p-3"
        >
          <div class="messageFont">01</div>
          <div class="d-flex flex-column">
            <div class="purpleFont mb-1">Rendering</div>
            <div class="question">랜더링관련질문입니다.</div>
          </div>
          <div class="messageFont mb-3">B611061 문상진</div>
          <img
            class="messageClose"
            src="asset/img-2021/PNG_닫기버튼_진회색.png"
          />
        </div>
      </div>
      <div class="messageRoundBox d-flex m-3 p-1 justify-content-around">
        <div class="d-flex align-items-center">
          <img
            class="messageClose"
            src="asset/img-2021/PNG_왼쪽버튼_검정.png"
          />
          <div class="prevMessage">이전 메세지</div>
        </div>
        <div class="purpleMessage d-flex align-items-center p-2 ml-3 mr-3">
          <div class="purpleMessageFont">메세지 표시</div>
        </div>
        <div class="d-flex align-items-center">
          <div class="prevMessage">다음 메세지</div>
          <img
            class="messageClose"
            src="asset/img-2021/PNG_오른쪽버튼_검정.png"
          />
        </div>
      </div>
      <hr
        style="border: 1px color= silver; margin-top: 5px; margin-bottom: 5px"
        width="100%"
      />
      <div class="d-flex justify-content-around p-2">
        <div class="messagePost d-flex align-items-center pr-2">
          <img class="messageClose" src="asset/img-2021/PNG_보내기_검정.png" />
          <div id="open" class="messageFont">개인 메세지 전송</div>
        </div>

        <div class="messagePost d-flex align-items-center pr-2">
          <img
            class="messageClose"
            src="asset/img-2021/PNG_응답저장_검정.png"
          />
          <div class="messageFont">메세지 저장</div>
        </div>

        <div class="messagePost d-flex align-items-center pr-2">
          <img
            class="messageClose"
            src="asset/img-2021/PNG_모두삭제_검정.png"
          />
          <div class="messageFont">메세지 모두 삭제</div>
        </div>
        <div class="modal hidden">
          <div class="md_overlay"></div>
          <div class="md_content">
            <div
              class="modal_text d-flex align-items-center justify-content-between p-3"
            >
              <div class="blank"></div>
              <div class="d-flex align-items-center">
                <img
                  class="messageClose"
                  src="asset/img-2021/PNG_보내기_검정.png"
                />
                <div id="open" class="modalMessage">개인 메세지 전송</div>
              </div>
              <button class="modalClose">
                <img
                  class="messageClose"
                  src="asset/img-2021/PNG_닫기버튼_진회색.png"
                />
              </button>
            </div>
            <hr
              style="
                border: 1px color= silver;
                margin-top: 3px;
                margin-bottom: 3px;
              "
              width="100%"
            />
            <div class="d-flex flex-column">
              <div class="modalMessageRow p-2">
                <div class="modalMessageObject m-2">
                  <div class="d-flex justify-content-between">
                    <div class="modalFont">B611061 문상진에게 전송</div>
                    <div class="modalFont">12월 27일 14:30</div>
                  </div>
                  <div class="modalQuestion d-flex">
                    애니메이션 관련 질문이군요
                  </div>
                </div>

                <div class="modalMessageObject m-2">
                  <div class="d-flex justify-content-between">
                    <div class="modalFont">B611061 문상진에게 전송</div>
                    <div class="modalFont">12월 27일 14:30</div>
                  </div>
                  <div class="modalQuestion d-flex">
                    애니메이션 관련 질문이라 했는데, 구체적으로 어떤 질문인지
                    말해주시기 바랍니다.
                  </div>
                </div>
              </div>
              <hr
                style="
                  border: 1px color= silver;
                  margin-top: 0px;
                  margin-bottom: 0px;
                "
                width="100%"
              />
              <div class="modalAnswerRow">
                <div
                  class="d-flex justify-content-between align-items-center p-2 ml-2"
                >
                  <div class="modalAnswer">
                    참고로 애니메이션은 애니메이션이랍니다.
                  </div>
                  <img
                    class="messageClose"
                    src="asset/img-2021/PNG_보내기_검정.png"
                  />
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
    <script src="message.js"></script>
  </body>
</html>
