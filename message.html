<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <title>message</title>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto"
      rel="stylesheet"
    />
    <link href="message.css" rel="stylesheet" />
    <link href="message_cs_by_sunny.css" rel="stylesheet" />
  </head>

  <body>
   
    <div class="message">
      <div id="top_menu_div" class="d-flex justify-content-between align-items-center p-3">
        <div class="messageFile">메시지파일</div>
        <div class="messageIcon">
          <img class="modeIcon mr-1" src="asset/img-2021/message_blue.png" />
          메시지
        </div>
        <img class="messageClose" src="asset/img-2021/close_gray.png" />
      </div>
      <div id="tab_div">
        <div
          class="toslide-btn-group d-flex justify-content-around align-items-center m-2 mb-3 p-1"
        >
          <input
            type="radio"
            class="radio-input js-student-check"
            name="toslide-radio-btn"
            id="btnradio1"
          />
          <label class="inputLabel text-center" for="btnradio1">키워드</label>
          <input checked
            type="radio"
            class="radio-input js-non-student-check"
            name="toslide-radio-btn"
            id="btnradio2"
          />
          <label class="inputLabel text-center" for="btnradio2">메시지</label>
        </div>
      </div>
      <hr
        style="border: 1px color= silver; margin-top: 5px; margin-bottom: 10px"
        width="100%"
      />

      <div id="sorting_div" class="d-flex align-items-center justify-content-around mb-2">
        <select class="bootstrap-select sortBox" onchange="change_sorting(this)">
          <option value="Time" selected="selected" >최신 순</option>
          <option value="ID" >ID 순</option>
          <option value="Name" >이름 순</option>
          <option value="Keyword" >키워드 순</option>
        </select>
        <div>
          <label class="checkLabel" for="checkbox1">소리알림</label>
          <input id="checkbox1" type="checkbox" />
          <label class="checkLabel" for="checkbox2">익명표시</label>
          <input id="checkbox2" type="checkbox" />
        </div>
      </div>

      <div id="messages_div" class=" fixed_size_message_row messageRow d-flex flex-column">
        <table id="msg_table" style="width: 100%;"></table>
        <!--
          <tr>
            <div class="messageObject d-flex justify-content-around align-items-center p-1" >
                  <td><div class="messageFont">01</div></td>
                  <td>
                    <div class="d-flex flex-column">
                      <div class="purpleFont mb-1">Rendering</div>
                      <div class="question">랜더링관련질문입니다.</div>
                    </div>
                  </td>
                  <td>
                    <div class="messageFont mb-3">B611061 문상진</div>
                  </td>
                  <td>
                    <img  class="messageClose" src="asset/img-2021/PNG_닫기버튼_진회색.png"    />
                  </td>
                
            
            </div>
          </tr>
          -->
        </table>

        <div id="keywordRow" class="keywordRow hidden">
          <div class="keywordWrapper pt-3">
            <div
              class="keywordObject d-flex justify-content-between align-items-center"
            >
              <div class="keyword ml-2">Rendering</div>
              <img
                class="keywordClose"
                src="asset/img-2021/close_ligh_blue.png"
              />
            </div>

            <div
              class="keywordObject d-flex justify-content-between align-items-center"
            >
              <div class="keyword ml-2">Animation</div>
              <img
                class="keywordClose"
                src="asset/img-2021/close_ligh_blue.png"
              />
            </div>

            <div
              class="keywordObject d-flex justify-content-between align-items-center"
            >
              <div class="keyword ml-2">Design</div>
              <img
                class="keywordClose"
                src="asset/img-2021/close_ligh_blue.png"
              />
            </div>
            <img class="keywordPlus" src="asset/img-2021/plus_button.png" />
          </div>
        </div>
      </div>
      <div
        id="openLectureModal"
        class="messageRoundBox m-2 d-flex justify-content-center align-items-center bottom_div1"
      >
        <img
          class="messageBlack m-1"
          src="asset\img-2021\message_button_black.png"
        />
        <div class="lectureMessage">강사 메시지 보내기</div>
      </div>
      <hr
        style="border: 1px color= silver; margin-top: 5px; margin-bottom: 5px"
        width="100%"
      />
      <div class="d-flex justify-content-around align-items-center p-2 bottom_div2">
        <div class="messagePost d-flex align-items-center pr-2">
          <img class="messageClose" src="asset/img-2021/send_black.png" />
          <div id="open" class="messageFont">개인 메시지 응답</div>
        </div>

        <div class="messagePost d-flex align-items-center pr-2">
          <img
            class="messageClose"
            src="asset/img-2021/PNG_응답저장_검정.png"
          />
          <div class="messageFont">메시지 저장</div>
        </div>

        <div class="messagePost d-flex align-items-center pr-2">
          <img
            class="messageClose"
            src="asset/img-2021/PNG_모두삭제_검정.png"
          />
          <div class="messageFont">메시지 모두 삭제</div>
        </div>
      </div>
    </div>
    <div class="modal hidden">
      <div class="md_overlay"></div>
      <div class="md_content">
        <div
          class="modal_text d-flex align-items-center justify-content-between p-3"
        >
          <div class="blank"></div>
          <div class="d-flex align-items-center">
            <img class="messageClose" src="asset/img-2021/send_black.png" />
            <div id="open" class="modalMessage">개인 메시지 전송</div>
          </div>
          <div class="modalClose">
            <img class="messageClose" src="asset/img-2021/close_gray.png" />
          </div>
        </div>
        <hr
          style="border: 1px color= silver; margin-top: 3px; margin-bottom: 3px"
          width="100%"
        />
        <div class="d-flex flex-column">
          <div class="modalMessageRow p-2">
            <div class="modalMessageObject m-2">
              <div class="d-flex justify-content-between">
                <div class="modalFont">B611061 문상진에게 전송</div>
                <div class="modalFont">12월 27일 14:30</div>
              </div>
              <div class="modalQuestion d-flex">애니메이션 관련 질문이군요</div>
            </div>

            <div class="modalMessageObject m-2">
              <div class="d-flex justify-content-between">
                <div class="modalFont">B611061 문상진에게 전송</div>
                <div class="modalFont">12월 27일 14:30</div>
              </div>
              <div class="modalQuestion d-flex">
                애니메이션 관련 질문이라 했는데, 구체적으로 어떤 질문인지
                말해주시기 바랍니다.
              </div>
            </div>
          </div>
          <hr
            style="
              border: 1px color= silver;
              margin-top: 0px;
              margin-bottom: 0px;
            "
            width="100%"
          />
          <div class="modalAnswerRow">
            <div
              class="d-flex justify-content-between align-items-center p-2 ml-2"
            >
              <input class="modalAnswer" />
              <img
                id="messageSend"
                class="messageClose"
                src="asset/img-2021/send_button@3x.png"
              />
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="lectureModal hidden">
      <div class="md_overlay"></div>
      <div class="md_content">
        <div
          class="modal_text d-flex align-items-center justify-content-center p-3"
        >
          <div class="d-flex align-items-center">
            <img
              class="messageBlack m-1"
              src="asset\img-2021\message_button_black.png"
            />
            <div class="lectureMessage">강사 메시지 보내기</div>
          </div>
        </div>

        <div class="lectureModalMessageRow ml-3">
          <div class="modalFont">메시지</div>
          <input class="lectureModalInput mt-2 mb-3" />
          <div class="modalFont">키워드</div>
          <div class="lectureModalKeywordRow mt-2 mb-3">keywordRow</div>
        </div>

        <div class="lectureModalButtonRow d-flex align-items-center">
          <div class="cancelButton">취소</div>
          <div class="verticalLine"></div>
          <div class="sendButton">메시지 보내기</div>
        </div>
      </div>
    </div>

    <div class="modal fade hidden" id="delete_view_modal" tabindex="-1"  data-bs-backdrop="static" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" style="max-width: 100vw;">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Delete comment</h5>
          </div>
          <div class="modal-body" id="delete_comment_content">
            abc
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" onclick="$('#delete_view_modal').modal('hide');">Cancel</button>
            <button type="button" class="btn btn-primary" onclick="do_actual_deletion()">Delete</button>
          </div>
        </div>
      </div>
    </div>
    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>

    <script src="message.js?a=1"></script>
    <script src="message_js_by_sunny.js?a=1"></script>
    
  </body>
</html>
